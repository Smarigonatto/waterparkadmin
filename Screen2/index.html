<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <video class="background-video" autoplay muted loop>
        <source src="img/Design Emocional - Video 6.mp4" type="video/mp4">
    </video>

    <div class="login-box">
        <p id="statusMensagem"></p>
        <div class="logo-container">
            <img src="img/Water-Theme-Park-Transparent-Images.png" alt="">
        </div>
        <h1 class="top-text">Crie sua conta</h1>
        <form id="cadastroForm" class="input-container">
            <label class="name-input">
                <i class="fas fa-user icons"></i>
                <input type="text" id="nomeAc" name="nome" placeholder="Nome" required>
            </label>
            <label class="email-input">
                <i class="fas fa-envelope icons"></i>
                <input type="email" id="emailAc" name="email" placeholder="E-mail" required>
            </label>
            <label class="password-input">
                <i class="fas fa-lock icons"></i>
                <input type="password" id="senhaAc" name="senha" placeholder="Senha" required>
            </label>
            <label class="password-input">
                <i class="fas fa-lock icons"></i>
                <input type="password" id="senhaConfirmadaAc" name="senhaConfirmada" placeholder="Confirme a Senha" required>
            </label>
            <button class="access-buttom" type="submit" id="access">Cadastrar</button>
            <a href="index.html" class="button-go-to-login">JÃ¡ tem conta ou acabou de criar? Acesse aqui</a>
        </form>
    </div>

    <script src="js/index.js"></script> <!-- Adicionando JavaScript externo -->

</body>
</html>
